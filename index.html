<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img   src="Peause.png" onclick="watchStop()">
            <img  src="Play.png"  onclick="watchStart()">
            <img  src="Rest.png" onclick="watchRest()">
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
